<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual & Motivational Widgets</title>
    <link rel="stylesheet" href="widget_styles.css">
</head>
<body>
    <div class="widgets-container">
        <!-- Single Widget -->
        <div class="widget-card" id="quote-widget">
            <!-- Content Type (e.g., Bible Quote, Motivational Quote, etc.) -->
            <div class="content-type" id="content-type"></div>
            
            <!-- Quote Text -->
            <div class="quote" id="quote">"Blessed are the pure in heart, for they shall see God."</div>
            
            <!-- Author Text -->
            <div class="author" id="author">- Matthew 5:8</div>
            
            <img id="icon" src="" alt="Widget Icon" class="widget-icon" style="display: none;" />

                 
        </div>
    </div>
    <script src="widget.js"></script>
</body>
</html>
